<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8" />
		<title>Fat Secret PHP</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/
		jquery.min.js"></script>
	</head>
	<body>
		Please enter a recipe query
		<input id="search" />
		<div id='resultip'></div>
		<script>
			$(document).ready(function(){
				$('#search').change(function(){
					$.ajax({
						type: 'GET',
						url: 'get_recipe.php',
						data: 'query=' +$('#search').val(),
						success: function(msg){
						$('#result').html(msg);
						}
					});
				});
			})
		</script>
	</body>
</html>
